<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <style>
        .external {
            background-color: yellow
        }
    </style>

    <a name="list">список</a>
    <ul>
        <li><a href="http://google.com">http://google.com</a></li>
        <li><a href="/tutorial">/tutorial.html</a></li>
        <li><a href="local/path">local/path</a></li>
        <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
        <li><a href="http://nodejs.org">http://nodejs.org</a></li>
        <li><a href="http://internal.com/test">http://internal.com/test</a></li>
    </ul>

    <script>
        var links = document.getElementsByTagName('a');
       
       for (var i = 0; i < links.length ; i++) {
            if (!links[i].hasAttribute('href')) continue;
            if (links[i].getAttribute('href').indexOf('ftp://') == -1 && links[i].getAttribute('href').indexOf('http://') == -1) continue;
            if (links[i].getAttribute('href').indexOf('http://internal.') !=-1) continue;
            links[i].classList.add('external');
        }
    </script>
</body>
</html>
